<body>
	<div id="main">
		<h2>Dandelion - &#264;eesto User Statuses - Options</h2>

		<table>
			<tr>
				<td>Dandelion Address:</td>
				<td><input type="text" id="dan_address" size="30"> (eg. http://example.com)</td>
			</tr>

			<tr>
				<td>API Key:</td>
				<td><input type="text" id="dan_apikey" size="50"></td>
			</tr>

			<tr>
				<td># of logs to show in logs tab:</td>
				<td><input type="number" id="dan_log_number" size="3"></td>
			</tr>
		</table>

		<button id="save">Save</button><br><br>
		<div id="status"></div><br>
