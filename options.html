<!DOCTYPE html>
<html>

<head>
	<title>Dandelion - &#264;eesto User Statuses</title>
	<link rel="stylesheet" href="styles/options.css">
</head>

<body>
	<div id="main">
		<h1>Dandelion Extension - Options</h1>

		<table>
			<tr>
				<td>Dandelion Address:</td>
				<td><input type="text" id="dan_address" size="30"> (eg. http://example.com)</td>
			</tr>

			<tr>
				<td>API Key:</td>
				<td><input type="text" id="dan_apikey" size="50"></td>
			</tr>

			<tr>
				<td># of logs to show in logs tab:</td>
				<td><input type="number" id="dan_log_number" size="3"></td>
			</tr>

			<tr>
				<td>Default tab:</td>
				<td>
					<select id="dan_default_tab">
						<option value="dynamic">Dynamic</option>
						<option value="logs">Logs</option>
						<option value="cheesto">Cheesto</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Ignore my logs:</td>
				<td><input type="checkbox" id="dan_filter_mine"></td>
			</tr>
		</table>

		<button id="save">Save</button><br><br>
		<div id="status"></div><br>

		<div id="footer">
			&copy; Copyright 2018 - Version 2.2.1 - <a href="http://blog.onesimussystems.com" target="_blank">Onesimus Systems</a>			- Licensed under BSD 3-Clause
		</div>
	</div>

	<script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/options.js"></script>
</body>

</html>
